<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказа</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input { padding: 5px; font-size: 16px; }
        button { padding: 5px 10px; font-size: 16px; }
        table { margin-top: 20px; border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Поиск заказа</h1>
    <input type="text" id="orderId" placeholder="Введите ID заказа">
    <button onclick="fetchOrder()">Найти</button>

    <div id="error"></div>
    <table id="result" style="display:none;">
        <tbody id="resultBody"></tbody>
    </table>

    <script>
        async function fetchOrder() {
            const orderId = document.getElementById('orderId').value.trim();
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('result');
            const tbody = document.getElementById('resultBody');

            errorDiv.textContent = '';
            table.style.display = 'none';
            tbody.innerHTML = '';

            if (!orderId) {
                errorDiv.textContent = 'Введите ID заказа!';
                return;
            }

            try {
                const response = await fetch(`/orders/${orderId}`);
                if (!response.ok) {
                    throw new Error(`Заказ не найден (код: ${response.status})`);
                }

                const order = await response.json();

                for (const key in order) {
                    const row = document.createElement('tr');
                    const th = document.createElement('th');
                    th.textContent = key;
                    const td = document.createElement('td');
                    td.textContent = JSON.stringify(order[key]);
                    row.appendChild(th);
                    row.appendChild(td);
                    tbody.appendChild(row);
                }

                table.style.display = 'table';
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        }
    </script>
</body>
</html>
